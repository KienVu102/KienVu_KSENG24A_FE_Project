<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="content">
        <h1 class="content-1">Đăng ký tài khoản</h1>
        <p class="content-2">Đăng ký tài khoản để sử dụng dịch vụ</p>
    </div>

    <form class="row g-3" id="registerForm">
        <div class="col-md-6">
            <label for="firstName" class="form-label"><b>Họ và tên đệm</b></label>
            <input type="text" class="form-control" id="firstName">
            <div class="invalid-feedback">Vui lòng điền họ và tên đệm.</div>
        </div>

        <div class="col-md-6">
            <label for="lastName" class="form-label"><b>Tên</b></label>
            <input type="text" class="form-control" id="lastName">
            <div class="invalid-feedback">Vui lòng điền tên.</div>
        </div>

        <div class="col-12">
            <label for="email" class="form-label"><b>Email</b></label>
            <input type="email" class="form-control" id="email" placeholder="you@gmail.com">
            <div class="invalid-feedback">Vui lòng điền email.</div>
        </div>

        <div class="col-12">
            <label for="password" class="form-label"><b>Mật khẩu</b></label>
            <input type="password" class="form-control" id="password">
            <div class="invalid-feedback">Vui lòng điền mật khẩu.</div>
            <div id="check" style="display: none; color: #dc3545; font-size: 0.875em;">Mật khẩu tối thiểu 8 kí tự.</div>
        </div>

        <div class="col-12">
            <label for="rePassword" class="form-label"><b>Nhập lại mật khẩu</b></label>
            <input type="password" class="form-control" id="rePassword">
            <div class="invalid-feedback">Vui lòng điền lại mật khẩu.</div>
            <div id="rePasswordCheck" style="display: none; color: #dc3545; font-size: 0.875em;">Mật khẩu không trùng
                khớp.</div>
        </div>

        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Bạn đồng ý với <a href="" class="poli"> chính sách và điều khoản</a>
                </label>
            </div>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Đăng ký</button>
        </div>

        <p class="ask-sign">Bạn đã có tài khoản? <a href="../pages/login.html" class="sign"> Đăng nhập</a></p>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/register.js"></script>
</body>

</html>
