<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <form class="row g-3" id="loginForm">
        <div class="content">
            <h1 class="content-1">Đăng nhập</h1>
            <p class="content-2">Đăng nhập tài khoản để sử dụng hệ thống quản lý</p>
        </div>

        <div class="col-12">
            <label for="email" class="form-label"><b>Email</b></label>
            <input type="email" class="form-control" id="email">
            <div class="invalid-feedback">Email không được để trống.</div>
        </div>

        <div class="col-12">
            <label for="password" class="form-label"><b>Mật khẩu</b></label>
            <input type="password" class="form-control" id="password">
            <div class="invalid-feedback">Mật khẩu không được để trống.</div>
        </div>

        <div id="loginError" class="text-danger mb-3" style="display: none;">
            Email hoặc mật khẩu không đúng.
        </div>

        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Nhớ tài khoản <a href="" class="forgotPass">Quên mật khẩu ?</a>
                </label>

            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
        </div>
        <p class="ask-sign">Bạn chưa có tài khoản? <a href="../pages/register.html" class="register"> Đăng ký</a></p>
    </form>

    <div style="background-color: #333E5A;" class="toast" id="toastNoti" role="alert" aria-live="assertive"
        aria-atomic="true">
        <div class="toast-header">
            <img src="../assets/icons/check_circle.png" class="rounded me-2" alt="...">
            <strong class="me-auto" style="font-size: 16px; color: white;">Đăng ký tài khoản thành công</strong>
            <button style="border-radius: 999px;" type="button" class="btn-close" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
        <div class="toast-body" style="font-size: 12px; padding: 0; margin: 12px 48px 18px; color: white;">
            Vui lòng đăng nhập để sử dụng
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>
</body>

</html>
